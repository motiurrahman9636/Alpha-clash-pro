<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- duisyui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alpha clash pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section class="home text-white min-h-screen flex justify-center items-center">

            <div class="flex flex-col items-center justify-center gap-10">
                <h1 class="text-9xl font-anton font-bold hover:text-yellow-300">Alpha Clash Pro</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn">Play Now</button>
            </div>
        </section>
             
        <!-- playground -->
        <section class="playground hidden">
            <div class="flex flex-col justify-center items-center gap-20 pt-20">
                <!-- screen start -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl justify-center border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class=" flex justify-center">
                        <p class="bg-[#2F2941] text-white  px-4 py-1 rounded-b-xl">
                            Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="font-bold text-7xl text-black ">Y</p>
                    </div>
                </div>
                <!-- screen end -->

                <!-- keyboard start -->
                <div class="text-2xl">
                    <div class="flex justify-center gap-2 my-2 w-full ">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 my-2 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 my-2 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->

                <!-- life and score -->
                <div class="justify-between w-1/2 flex">
                    <button class="btn bg-[#894189] border-none rounded-full text-white px-4">
                        Life
                        <img src="images/Vector.svg" alt="">:
                        <span>1</span>
                        
                      </button>

                      <button class="btn bg-[#360490] text-white rounded-full border-none px-4">
                        Score
                        <img src="images/monetization_on.svg" alt="">:
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>
    
        <section class="score flex items-center justify-center min-h-screen hidden">
            <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-8 rounded-2xl">
                <h1 class="text-5xl font-medium ">
                    <span class="font-bold">Score:</span> 
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>
</html>
